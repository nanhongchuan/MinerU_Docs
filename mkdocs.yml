plugins:
  - mkdocs-video

markdown_extensions:
  - admonition
  - pymdownx.blocks.admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.extra
  - pymdownx.highlight:
      linenums: true
